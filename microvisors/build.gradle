dependencies {

    // local
    compile project(":rest-adapter")

}

task microVisorsJar(type: Jar) {
    baseName = 'runMicroVisors'
    destinationDir = file(gradle.ext.jarDirPath)
    manifest {
        attributes 'Implementation-Title': 'microvisors',
                'Implementation-Version': 1.0,
                'Main-Class': 'MainKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    archiveName gradle.ext.microVisorsJarName
}