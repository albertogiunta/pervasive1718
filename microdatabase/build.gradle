buildscript {
    ext.kotlin_version = '1.2.21'
    ext.jdbi_version = '3.0.1'
    ext.spark_version = '1.0.0-alpha'
    ext.slf4j_version = '1.7.25'
    ext.gson_version = '2.8.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.crioprecipitati'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // spark
    compile "com.sparkjava:spark-kotlin:$spark_version"

    // jdbi
    compile "org.jdbi:jdbi3-core:$jdbi_version"
    compile "org.jdbi:jdbi3-postgres:$jdbi_version"
    compile "org.jdbi:jdbi3-jpa:$jdbi_version"
    compile "org.jdbi:jdbi3-sqlobject:$jdbi_version"
    compile "org.jdbi:jdbi3-kotlin:$jdbi_version"
    compile "org.jdbi:jdbi3-kotlin-sqlobject:$jdbi_version"

    // utility
    compile "org.slf4j:slf4j-simple:$slf4j_version"
    compile "com.google.code.gson:gson:$gson_version"

    // kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}